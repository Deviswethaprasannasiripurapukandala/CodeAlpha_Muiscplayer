<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .player { background: #333; padding: 20px; border-radius: 15px; text-align: center; width: 300px; }
    h2 { margin: 10px 0; }
    audio { display: none; }
    .controls { display: flex; justify-content: center; margin: 15px 0; }
    .controls button { background: #444; color: white; border: none; padding: 10px; margin: 0 10px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    .controls button:hover { background: #00c8ff; }
    .progress-container { width: 100%; background: #555; border-radius: 5px; cursor: pointer; margin: 15px 0; height: 8px; }
    .progress { background: #00c8ff; height: 8px; border-radius: 5px; width: 0%; }
    .time { display: flex; justify-content: space-between; font-size: 12px; }
    .volume { margin-top: 10px; }
  </style>
</head>
<body>

<div class="player">
  <h2 id="title">Song Title</h2>
  <audio id="audio"></audio>
  
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()" id="playBtn">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>
  
  <div class="progress-container" onclick="setProgress(event)">
    <div class="progress" id="progress"></div>
  </div>
  
  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>
  
  <div class="volume">
    üîä Volume: <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>
</div>

<script>
  const audio = document.getElementById("audio");
  const title = document.getElementById("title");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const progressContainer = document.querySelector(".progress-container");
  const currentTimeEl = document.getElementById("current-time");
  const durationEl = document.getElementById("duration");
  const volumeControl = document.getElementById("volume");

  // Playlist
  const songs = [
    { name: "song1.mp3", title: "Song One" },
    { name: "song2.mp3", title: "Song Two" },
    { name: "song3.mp3", title: "Song Three" }
  ];

  let songIndex = 0;
  let isPlaying = false;

  // Load song
  function loadSong(song) {
    title.textContent = song.title;
    audio.src = song.name;
  }

  // Play
  function playSong() {
    isPlaying = true;
    audio.play();
    playBtn.textContent = "‚è∏";
  }

  // Pause
  function pauseSong() {
    isPlaying = false;
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }

  function playPause() {
    isPlaying ? pauseSong() : playSong();
  }

  // Next Song
  function nextSong() {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
  }

  // Previous Song
  function prevSong() {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
  }

  // Update Progress
  audio.addEventListener("timeupdate", (e) => {
    const { currentTime, duration } = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    progress.style.width = ${progressPercent}%;

    // Update time
    let currentMinutes = Math.floor(currentTime / 60);
    let currentSeconds = Math.floor(currentTime % 60);
    if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;
    currentTimeEl.textContent = ${currentMinutes}:${currentSeconds};

    let durationMinutes = Math.floor(duration / 60) || 0;
    let durationSeconds = Math.floor(duration % 60) || 0;
    if (durationSeconds < 10) durationSeconds = "0" + durationSeconds;
    if (duration) durationEl.textContent = ${durationMinutes}:${durationSeconds};
  });

  // Set progress
  function setProgress(e) {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  }

  // Volume Control
  volumeControl.addEventListener("input", () => {
    audio.volume = volumeControl.value;
  });

  // Auto play next
  audio.addEventListener("ended", nextSong);

  // Initialize
  loadSong(songs[songIndex]);
</script>

</body>
</html>
